  <body>
    <div class="demo-blog demo-blog--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__media mdl-color-text--grey-50">
              <h3>Order with JavaScript buttons</h3>
            </div>
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
              <div class="minilogo"></div>
              <div>
                <strong>Frank Graave</strong>
                <span>2 days ago</span>
              </div>
              <div class="section-spacer"></div>
              <div>
                <i class="material-icons" role="presentation">share</i>
                <span class="visuallyhidden">share</span>
              </div>
            </div>
              <!--Movie list container-->
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
                <h4>Individual Focus 1</h4>
                  <!--<p>
                    Voor mijn “Individual Focus 1” zoals dat zo mooi heet, ga ik mij verdiepen in de programmeertaal JavaScript. Waarom JavaScript? Het is naar mijn mening dé basis om straks een goede webdeveloper te worden! Ik ben bezig met het lezen van het boek “Eloquent JavaScript” geschreven door Marijn Haverbeke. Dit boek is te bestellen, maar hier ook gratis online te lezen. Het boek is geschreven in het engels waardoor het enigszins wat moeilijker is om goed te begrijpen. Ondanks dat is het wel een erg goed boek tot nu toe. Ik ga mij verdiepen in de JavaScript syntax, functions en arrays, objects en prototypes, DOM manipulatie, Events, Closures, HTTP en JavaScript XMLhttpRequests.
                  </p>-->
                <h4>Manage your own movie list!</h4>
                    <!-- What movie you want to add bro? -->
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="userMovie mdl-textfield__input" type="text" id="sample1">
                      <label class="mdl-textfield__label" for="choiceField">Welke film wil je toevoegen?</label>
                    </div>
                    <strong class="choice">Hoeveel sterren geeft u deze film?</strong>
                    <br>
                    <span class="star-rating">
                      <input type="radio" name="rating" value="1">
                      <input type="radio" name="rating" value="2">
                      <input type="radio" name="rating" value="3">
                      <input type="radio" name="rating" value="4">
                      <input type="radio" name="rating" value="5">
                    </span>
                    <br>
                    <!-- Accent-colored raised button with ripple -->
                    <button class="addUserMovie mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                      Toevoegen
                    </button>
                    <!-- Raised disabled button-->
                    <p class="validation">U heeft geen film ingevoerd...</p>
                    <br>
            </div>
            <div class="movieContainer">
                <div class="movieListTest">
                <p class="chosenMovie"></p>
                </div>
                <div class="movieInfo">
                    <h1 class="title"></h1>
                </div>
            </div>
            
          </div>
        </div>
        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
              <span class="visuallyhidden">Twitter</span>
            </button>
            <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
              <span class="visuallyhidden">Facebook</span>
            </button>
            <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
              <span class="visuallyhidden">Google Plus</span>
            </button>
          </div>
          <div class="mdl-mini-footer--right-section">
            <!-- <button class="mdl-mini-footer--social-btn social-btn__share">

              <span class="visuallyhidden">share</span>
            </button> -->
          </div>
        </footer>
